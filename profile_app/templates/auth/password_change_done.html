{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "密码修改成功" %}{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow">
        <div class="card-body text-center py-5">
          <div class="mb-4">
            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
          </div>
          <h2 class="mb-4">{% trans "密码修改成功" %}</h2>
          <p class="lead mb-4">{% trans "您的密码已成功更新，请使用新密码登录系统。" %}</p>
          <div class="d-grid gap-2 col-sm-8 mx-auto">
            <a href="{% url 'profile_app:index' %}" class="btn btn-primary">
              <i class="fas fa-home me-2"></i>{% trans "返回首页" %}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
