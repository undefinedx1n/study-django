{% extends "base.html" %} 

{% block title %}管理员注册{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="card-title text-center">管理员注册</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0"><a href="{% url 'profile_app:login' %}">已有账户？点击登录</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
